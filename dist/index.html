<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantum Bank Interface | Deni CEO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* --- Konfigurasi CSS Kustom Futuristik --- */
    :root {
      --primary-neon: #00e0ff; /* Cyan */
      --secondary-neon: #ff00ff; /* Magenta */
      --bg-dark: #0a0a1a;
      --text-light: #e0f7fa;
    }
    
    body {
      background-color: var(--bg-dark);
      color: var(--text-light);
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      perspective: 1000px;
    }

    /* Efek Neon Glow */
    .neon-glow {
      text-shadow: 0 0 5px var(--primary-neon), 0 0 10px var(--primary-neon), 0 0 15px var(--primary-neon);
      color: var(--text-light);
    }
    
    .card-futuristic {
      background: rgba(15, 23, 42, 0.8); 
      border: 1px solid rgba(0, 224, 255, 0.3);
      box-shadow: 0 0 30px rgba(0, 224, 255, 0.2);
      transform: rotateY(5deg);
      transition: transform 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
    }
    
    .card-futuristic:hover {
      transform: rotateY(0deg);
      box-shadow: 0 0 40px rgba(0, 224, 255, 0.4);
    }

    /* Styling Input */
    .input-futuristic {
      background-color: rgba(30, 41, 59, 0.7);
      border: 1px solid var(--secondary-neon);
      color: var(--text-light);
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    
    .input-futuristic:focus {
      border-color: var(--primary-neon);
      box-shadow: 0 0 10px rgba(0, 224, 255, 0.5);
      outline: none;
    }

    /* Styling Button */
    .btn-neon {
      text-transform: uppercase;
      font-weight: bold;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    /* Setor Button (Primary Neon) */
    .btn-deposit {
      background-color: var(--primary-neon);
      color: var(--bg-dark);
      box-shadow: 0 0 15px rgba(0, 224, 255, 0.6);
    }
    .btn-deposit:hover {
      background-color: #00f7ff;
      box-shadow: 0 0 25px rgba(0, 224, 255, 1);
      transform: translateY(-2px);
    }

    /* Tarik Button (Secondary Neon) */
    .btn-withdraw {
      background-color: var(--secondary-neon);
      color: var(--bg-dark);
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.6);
    }
    .btn-withdraw:hover {
      background-color: #ff33ff;
      box-shadow: 0 0 25px rgba(255, 0, 255, 1);
      transform: translateY(-2px);
    }

    /* Animasi Notifikasi */
    .notification-box {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 1rem 1.5rem;
      border-radius: 0.5rem;
      color: white;
      font-weight: bold;
      opacity: 0;
      transform: translateX(100%);
      transition: opacity 0.5s, transform 0.5s;
      z-index: 1000;
      max-width: 90%;
    }
    .notification-success {
      background-color: #16a34a; 
      box-shadow: 0 0 10px #22c55e;
    }
    .notification-error {
      background-color: #dc2626;
      box-shadow: 0 0 10px #ef4444;
    }
    .notification-box.show {
      opacity: 1;
      transform: translateX(0);
    }

    /* Animasi Saldo */
    #saldo {
      display: inline-block;
      min-width: 100px;
      transition: transform 0.3s ease-out, color 0.3s ease-out;
    }
    .saldo-update {
      animation: pulse-color 0.5s ease-in-out;
    }
    @keyframes pulse-color {
      0% { color: var(--text-light); transform: scale(1.0); }
      50% { color: var(--primary-neon); transform: scale(1.1); }
      100% { color: var(--text-light); transform: scale(1.0); }
    }
  </style>
</head>
<body>
  <div class="container mx-auto p-4 max-w-lg">
    <h1 class="text-4xl md:text-5xl font-extrabold text-center mb-10 neon-glow">
      <span class="text-[#ff00ff]">Q</span>UANTUM <span class="text-[#00e0ff]">B</span>ANK
    </h1>
    
    <div id="app-card" class="card-futuristic p-6 md:p-8 rounded-xl w-full">
      <h3 class="text-xl md:text-2xl font-semibold mb-6 flex justify-between items-center border-b border-gray-700 pb-3">
        Status Akun: 
        <span id="saldo-display" class="text-2xl md:text-3xl font-mono neon-glow">
          Rp <span id="saldo">0</span>
        </span>
      </h3>
      
      <div class="mt-4">
        <label for="jumlah" class="block mb-2 text-sm text-gray-400">Jumlah Transaksi (Rupiah)</label>
        <input type="number" id="jumlah" class="input-futuristic w-full p-3 rounded-lg focus:ring-0" placeholder="Masukkan jumlah (mis. 50000)">
      </div>
      
      <div class="mt-6 flex justify-between space-x-4">
        <button class="btn-neon btn-deposit flex-1 p-3 rounded-xl" onclick="setor()">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5 inline-block mr-2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.01 60.01 0 0 0 18 0M2.25 12a60.01 60.01 0 0 1 18 0M2.25 5.25a60.01 60.01 0 0 1 18 0" />
          </svg>
          Setor (Deposit)
        </button>
        <button class="btn-neon btn-withdraw flex-1 p-3 rounded-xl" onclick="tarik()">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5 inline-block mr-2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25 12 21m0 0-3.75-3.75M12 21V3" />
          </svg>
          Tarik (Withdraw)
        </button>
      </div>
    </div>
  </div>

  <div id="notification-container" class="notification-box"></div>

  <script src="app.js" ></script>
</body>
</html>
