<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bank App | Deni CEO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Bank App</h1>
    <div class="card p-4 shadow">
      <h3>Saldo Anda: <span id="saldo"></span></h3>
      <div class="mt-3">
        <input type="number" id="jumlah" class="form-control" placeholder="Masukkan jumlah">
      </div>
      <div class="mt-3">
        <button class="btn btn-success" onclick="setor()">Setor</button>
        <button class="btn btn-danger" onclick="tarik()">Tarik</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
