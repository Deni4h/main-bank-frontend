# ====== Redirect HTTP -> HTTPS ======
server {
    listen 80;
    server_name denibankapp.com www.denibankapp.com;

    return 301 https://$host$request_uri;
}

# ====== HTTPS SERVER ======
server {
    listen 443 ssl http2;
    server_name denibankapp.com www.denibankapp.com;

    # SSL Certificate (self-signed)
    ssl_certificate     /etc/nginx/certs/bankapp.crt;
    ssl_certificate_key /etc/nginx/certs/bankapp.key;

    # Security & Performance (Production-like)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # HSTS (aktifkan kalau yakin pakai HTTPS permanen)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Prevent MIME-sniffing
    add_header X-Content-Type-Options nosniff;

    # Enable XSS Protection
    add_header X-XSS-Protection "1; mode=block";

    # Disable clickjacking
    add_header X-Frame-Options DENY;

    # Logging
    access_log /var/log/nginx/bankapp_access.log;
    error_log  /var/log/nginx/bankapp_error.log;

    # ====== FRONTEND ======
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    # ====== BACKEND API ======
    location /api/ {
        proxy_pass http://192.168.1.102:4001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Tambahan untuk production
        proxy_connect_timeout   60s;
        proxy_send_timeout      60s;
        proxy_read_timeout      60s;
    }

    # ====== ERROR HANDLING ======
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
